<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/libs/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/login.css" media="all" />
</head>
<body class="loginBody">
<div class="loginContent">
<!--	<h2 class="title">荣盛盟固利车辆档案系统<small>管理端</small></h2>-->
	<h2 class="title">荣盛盟固利车辆档案系统</h2>
	<form class="layui-form">
		<div class="register">登录</div>
		<div class="layui-form-item input-item">
			<span class="user_icon"></span>
			<input type="text" placeholder="账户" autocomplete="off" name="username" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<span class="pass_icon"></span>
			<input type="password" placeholder="密码" autocomplete="off" name="password" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
		</div>
	</form>
</div>
	<script type="text/javascript" src="/libs/layui/layui.js"></script>
	<script type="text/javascript" src="/js/login/login.js"></script>
	<script src="/utils/md5.js"></script>
	<script language="javascript">
        if(top.location!==self.location){
            top.location.href=self.location.href;
        }
	</script>
</body>
</html>
