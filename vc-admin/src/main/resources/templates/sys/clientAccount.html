<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户端账户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../libs/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all" />
    <link rel="stylesheet" href="../../css/administratorAccount.css" media="all" />
</head>
<body class="childrenBody">
<!--路径导航-->
<div class="common">
	<span class="layui-breadcrumb">
		<a href="javascript:;">当前位置</a>
		<span lay-separator="">：</span>
		<a href="javascript:;">账户管理</a>
		<span lay-separator="">/</span>
		<a href="javascript:;"><cite>用户端账户</cite></a>
	</span>
</div>
<div class="subject">
    <div class="currency">
        <!--表单查询-->
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">关键字：</label>
                    <div class="layui-input-inline input_wide">
                        <input type="text" name="name" placeholder="请输入账号、姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">性别：</label>
                    <div class="layui-input-inline input_medium">
                        <select name="sex">
                            <option value=""></option>
                            <option value="0">女</option>
                            <option value="1">男</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">文化程度：</label>
                    <div class="layui-input-inline input_medium">
                        <select name="educationId">
                            <option value=""></option>
                            <option value="1">高中及以下</option>
                            <option value="2">大专</option>
                            <option value="3">大学本科</option>
                            <option value="4">硕士研究生及以上</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">婚恋程度：</label>
                    <div class="layui-input-inline input_medium">
                        <select name="marriageType">
                            <option value=""></option>
                            <option value="1">未婚单身</option>
                            <option value="2">未婚恋爱</option>
                            <option value="3">已婚</option>
                            <option value="4">其他</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">民族：</label>
                    <div class="layui-input-inline input_medium">
                        <select name="nationId">
                        </select>

                        <!--<input type="text" name="nation" class="layui-input" placeholder="请输入" autocomplete="off">-->
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">政治面貌：</label>
                    <div class="layui-input-inline input_medium">
                        <select name="politicalOutlook">
                            <option value=""></option>
                            <option value="1">群众</option>
                            <option value="2">共青团员</option>
                            <option value="3">共产党员</option>
                            <option value="4">其他党派</option>
                        </select>

                        <!--<input type="text" name="politicalOutlook" class="layui-input" placeholder="请输入" autocomplete="off">-->
                    </div>
                </div>
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="addNews">查找</button>
            </div>
        </form>
        <!--表格内容-->
        <div class="news_list">
            <button type="reset" class="layui-btn layui-btn-normal" id="singleAdd"><i class="layui-icon">&#xe654;</i>单个添加</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="batchAdd">批量添加</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="derivedData">导出数据</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="batchDeletion">批量删除</button>
        </div>
        <table class="layui-table" lay-filter="test" id="table" lay-data="{height: 'full-200'}"></table>
        <div id="page" class="page"></div>
    </div>
</div>
<!--单个添加-->
<div id="addSingle" style="display: none;">
    <form class="layui-form addRoles_form" lay-filter="addSingle" action="">
        <div class="layui-form-item">
            <input type="hidden" name="id">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input" placeholder="请输入姓名" autocomplete="off" lay-verify="name">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账号：</label>
            <div class="layui-input-block">
                <input type="text" name="username" class="layui-input" placeholder="请输入账号" autocomplete="off" lay-verify="username">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别：</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="1" title="男" checked="">
                <input type="radio" name="sex" value="0" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出生年月：</label>
            <div class="layui-input-block">
                <input type="text" name="birthTime" lay-verify="required" class="layui-input maxTime" placeholder="请选择" autocomplete="off" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">入伍时间：</label>
            <div class="layui-input-block">
                <input type="text" name="joinUpTime" lay-verify="required" class="layui-input maxTime" placeholder="请选择" autocomplete="off" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">民族：</label>
            <div class="layui-input-block">
                <select name="nationId" lay-verify="required">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文化程度：</label>
            <div class="layui-input-block">
                <select name="educationId">
                    <option value="1">高中及以下</option>
                    <option value="2">大专</option>
                    <option value="3">大学本科</option>
                    <option value="4">硕士研究生及以上</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">政治面貌：</label>
            <div class="layui-input-block">
                <select name="politicalOutlook">
                    <option value="1">群众</option>
                    <option value="2">共青团员</option>
                    <option value="3">共产党员</option>
                    <option value="4">其他党派</option>
                </select>

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">婚恋程度：</label>
            <div class="layui-input-block">
                <select name="marriageType">
                    <option value="1">未婚单身</option>
                    <option value="2">未婚恋爱</option>
                    <option value="3">已婚</option>
                    <option value="4">其他</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item center_btn">
            <button type="button" class="layui-btn layui-btn-primary cancel">取消</button>
            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="confirm">确认</button>
        </div>
    </form>
</div>
<!--批量添加-->
<div id="addBatch" style="display: none;">
    <form class="layui-form addBatch_form" lay-filter="addBatch" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">管理员账号：</label>
            <div class="layui-input-block batch_add">
                <p><a class='layui-btn layui-btn-xs' href="/userUser/downloadTemplate">点击下载《批量导入模板》</a></p>
                <p><a class='layui-btn layui-btn-xs' download href="http://file.yalixinli.com/specialWarfare/example/addUserExample.xlsx">点击下载《批量导入样式》</a></p>
                <div class="layui-form-mid">为了导入的正确性，请严格按照模板格式级要求填写</div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">第二步：</label>
            <div class="layui-input-block">
                <div class="layui-input-inline input_wide">
                    <input type="text" name="papers" class="layui-input" placeholder="请选择文件" autocomplete="off" id="choice">
                </div>
                <button type="button" class="layui-btn layui-btn-normal" id="appoint"><i class="layui-icon">&#xe681;</i>上传文件</button>
            </div>
        </div>
        <!--<div class="layui-form-item center_btn">
            <button type="button" class="layui-btn layui-btn-normal cancel">确定</button>
        </div>-->
    </form>
</div>
<script type="text/javascript" src="../../libs/layui/layui.js"></script>
<script type="text/javascript" src="../../utils/DateUtils.js"></script>
<script type="text/javascript" src="../../js/accountManagement/clientAccount.js"></script>
</body>
</html>
