<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>盟固利车间档案</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/libs/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/index.css" media="all"/>
</head>
<body class="main_body">
<div class="layui-layout layui-layout-admin">
    <!-- 顶部 -->
    <div class="layui-header header">
        <div class="layui-main">
            <div class="logo">荣盛盟固利车辆档案系统</div>
            <!-- 顶部菜单 -->
            <ul class="layui-nav top_menu" lay-filter="navigation">
                <li class="layui-nav-item"><a href="javascript:;" data-menu="install">设置</a></li>
                <li class="layui-nav-item"><a target="_blank" href="http://filecdn.yalixinli.com/specialWarfare/特战分队配属与训练一体化应用系统-使用手册.pdf">帮助</a></li>
                <li class="layui-nav-item"><a href="javascript:;" data-menu="signOut">退出</a></li>
            </ul>
        </div>
    </div>
    <!-- 左侧导航 -->
    <div class="layui-side">
        <div class="navBar layui-side-scroll" id="navBar">
            <ul class="layui-nav layui-nav-tree">
            </ul>
        </div>
    </div>
    <!-- 右侧内容 -->
    <div class="layui-body layui-form">
        <div class="clildFrame" id="clildFrame"><iframe src="/changeViews?views=accountManagement/administratorAccount"></iframe></div>
        <!--<div class="layui-tab-item layui-show" id="clildFrame"></div>-->
    </div>
</div>



<div id="signIn" style="display: none;">
    <div class="signIn_c">
        <div class="title"><div class="title_text">欢迎登录</div></div>
        <!--错误提示-->
        <div class="errorPrompt"><span class="error_icon"></span><span>账号或密码错误</span></div>
        <form class="layui-form" action="" lay-filter="example">
            <div class="layui-form-item user_item">
                <input type="text" name="user" placeholder="请输入账户名/登录名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item"><span class="forget" id="forget">忘记密码？</span></div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="addNews">登 录</button>
                <button type="button" class="layui-btn layui-btn-primary" id="register">注 册</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="/libs/layui/layui.js"></script>
<script type="text/javascript" src="/js/nav.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
